<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <!-- <link rel="stylesheet" href="/css/syntax.css"> -->

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
        <script src="{{ site.baseurl }}/assets/js/jquery-v2.0.3.min.js"></script>
        <script type="text/javascript" src="//use.typekit.net/fsn3qln.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    </head>
    <body class="blue">

        <div class="site">
          <div class="row">
            <div class="screen-12 screen-centered columns">
              <nav class="primary">
                <ul>
                  <li>Case Studies</li>
                  <li>Blog</li>
                  <li>Github</li>
                  <li>Twitter</li>
                  <li>LinkedIn</li>
                  <li>Email</li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="row full-width">
            <div class="screen-11 screen-centered medium-8 medium-centered columns">
              <header>
                <div class="headercenter">
                  <div class="avatar"><img src="assets/img/dustinarmstrong.jpeg"></div>
                  <h1 class="page-header">{{ site.name }}<small>{{ page.title }}</small></h1>
                </div>
              </header>
            </div>
          </div>
          
          
          <div class="row full-width content">
            {{ content }}
          </div>

          {% if page.url == "/index.html" %}
            <div class="introduction">
              <div class="vertical-wrapper">
                <div class="row">
                  <div class="screen-11 screen-centered medium-8 medium-centered columns">
                    <header>
                      <h2 class="intro">Hello. My name is Dustin Armstrong, and I make things pretty on the internet.</h2>
                      <button class="hide-introduction">Click here for the good stuff.</button>
                    </header>
                  </div>
                </div>
              </div>
            </div>
          {% endif %}

          <footer>
            <div class="row">
              <div class="screen-11 screen-centered medium-8 medium-centered columns">
            </div>
          </footer>
        </div>
      <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>
    </body>
</html>
