---
layout: blog
title:  This is my Blog
---

{% for post in site.categories['blog'] %}
	<div class="row full-width section">
		{% include default-columns.html %}
			<article>
				<header>
					<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
					<p class="meta">{{ post.date | date_to_string }}</p>
				</header>
				<div class="post">
					{{ post.content }}
				</div>
			</article>
		</div>	
	</div>
{% endfor %}
